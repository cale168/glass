<script>
// Comparator function equivalent to PHP cmp()
function cmp(a, b) {
    let sumA = a[2] + a[3] + a[4] + a[5];
    let sumB = b[2] + b[3] + b[4] + b[5];
    return sumA > sumB ? -1 : 1; // Descending order
}
